name: "Test and build"

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Access GPR_USER
        env:
          APOD_API_KEY: ${{ secrets.GPR_USER }}
        run: echo GPR_USER=\"$GPR_USER\" >> ./gradle.properties

      - name: Access GPR_TOKEN
        env:
          APOD_API_KEY: ${{ secrets.GPR_TOKEN }}
        run: echo GPR_TOKEN=\"$GPR_TOKEN\" >> ./gradle.properties

      - name: "Run Lint"
        run: ./gradlew lintDebug

      - name: Upload lint results
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.xml
          retention-days: 1

  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Run unit tests"
        run: ./gradlew testDebugUnitTest

