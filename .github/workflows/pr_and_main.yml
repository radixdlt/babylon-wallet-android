  #   needs:
  #     - lint

  #   steps:
  #     - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

  #     - name: "Run snapshot tests"
  #       run: echo "Hello World" # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  # ui_tests:
