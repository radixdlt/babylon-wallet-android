name: "Test and build"

on:
  pull_request:
  push:
    branches:
      - main
      - DO-740-add-sonarcloud-step

jobs:

  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Run Lint"
        run: ./gradlew lintDebug

  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Run unit tests"
        run: ./gradlew testDebugUnitTest

  snapshot_tests:
    name: "Snapshot tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Run snapshot tests"
        run: ./gradlew testDebugUnitTest # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  ui_tests:
    name: "UI tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Run UI tests"
        run: ./gradlew testDebugUnitTest # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  static_analysis:
    name: "Static analysis"
    runs-on: ubuntu-latest

    continue-on-error: true

    needs:
      - unit_tests
      - snapshot_tests
      - ui_tests

    steps:
      - uses: actions/checkout@v2

      - name: "Run static analysis"
        run: ./gradlew detektMain

  build:

    name: "Build"
    runs-on: ubuntu-latest

    needs:
      - static_analysis

    steps:
      - uses: actions/checkout@v2

      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v1.2.1

      - name: "Build"
        run: |
          ./gradlew assembleDebug

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload APK from PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.number }}
          path: app/build/outputs/apk/debug/
          retention-days: 1

      - name: Upload APK from main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}
          path: app/build/outputs/apk/debug/
          retention-days: 1