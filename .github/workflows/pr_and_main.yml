  #   runs-on: ubuntu-latest

  #   needs:
  #     - lint

  #   steps:
  #     - uses: actions/checkout@v2

  #     - name: "Run UI tests"
  #       run: ./gradlew testDebugUnitTest # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  static_analysis:
    name: "Static analysis and SonarCloud"
    runs-on: ubuntu-latest

    continue-on-error: true

    needs:
      - unit_tests
      # - snapshot_tests
      # - ui_tests

    steps:
      - uses: actions/checkout@v2

      - name: "Run static analysis and Sonarcloud"
        run: |
          ls -lah app/build/**/*
          ./gradlew detektMain sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.BABYLON_WALLET_ANDROID_SONAR_TOKEN }}

  build:

    name: "Build"
    runs-on: ubuntu-latest

    needs:
      - static_analysis

    steps:
      - uses: actions/checkout@v2

      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v1.2.1

      - name: "Build"
        run: |
          ./gradlew assembleDebug

      - name: Upload APK from PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.number }}
          path: app/build/outputs/apk/debug/
          retention-days: 1

      - name: Upload APK from main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}
          path: app/build/outputs/apk/debug/
          retention-days: 1