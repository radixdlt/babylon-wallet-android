  #   runs-on: ubuntu-latest

  #   needs:
  #     - lint

  #   steps:
  #     - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

  #     - name: "Run UI tests"
  #       run: echo "Hello World" # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  static_analysis:
    name: "Static analysis and SonarCloud"
    runs-on: ubuntu-latest

    continue-on-error: true

    needs:
      - unit_tests
      # - snapshot_tests
      # - ui_tests

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
        with:
          fetch-depth: 0
          
      - uses: actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7
        with:
          name: lint-results
          path: app/build/reports/

      - name: "Run detekt"
        run: |
          ./gradlew detektMain
        env:
          GPR_USER: ${{ secrets.GPR_USER }}
          GPR_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: "Run jacoco"
        run: |
          ./gradlew jacocoTestReport

      - name: "Run Sonarcloud"
        run: |
          ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.BABYLON_WALLET_ANDROID_SONAR_TOKEN }}

  build:

    name: "Build"
    runs-on: ubuntu-latest

    needs:
      - static_analysis

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Dump context
        uses: crazy-max/ghaction-dump-context@516dbb0c760f39b4cdd750ae095f1688780f68f4

      - name: "Build"
        run: |
          ./gradlew assembleDebugPreview
        env:
          GPR_USER: ${{ secrets.GPR_USER }}
          GPR_TOKEN: ${{ secrets.GPR_TOKEN }}

      - name: Upload APK from PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          name: ${{ github.event.number }}
          path: app/build/outputs/apk/debugPreview/
          retention-days: 1

      - name: Upload APK from main branch
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          name: ${{ github.ref_name }}
          path: app/build/outputs/apk/debugPreview/
          retention-days: 1