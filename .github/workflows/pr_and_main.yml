name: "Test and build"

on:
  pull_request:
  push:
    branches:
      - DO-782-ci-cd
      - main

jobs:

  lint:
    name: "Lint"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Lint"
        run: ./gradlew lintDebug

  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Lint"
        run: ./gradlew testDebugUnitTest

  snapshot_tests:
    name: "Snapshot tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Lint"
        run: ./gradlew testDebugUnitTest # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  ui_tests:
    name: "UI tests"
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - uses: actions/checkout@v2

      - name: "Lint"
        run: ./gradlew testDebugUnitTest # JUST A PLACEHOLDER, NEEDS TO BE REPLACED

  static_analysis:
    name: "Static analysis"
    runs-on: ubuntu-latest

    continue-on-error: true

    needs:
      - unit_tests
      - snapshot_tests
      - ui_tests

    steps:
      - uses: actions/checkout@v2

      - name: "Lint"
        run: ./gradlew detektMain

  build_pr:
    if: ${{ github.event_name == 'pull_request' }}

    name: "Build PR"
    runs-on: ubuntu-latest

    needs:
      - static_analysis

    steps:
      - uses: actions/checkout@v2

      - name: "Build"
        run: |
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.number }}
          path: app/build/outputs/apk/debug/
          retention-days: 1

  build_main:
    if: ${{ github.ref == 'refs/heads/DO-782-ci-cd' }}

    name: "Build PR"
    runs-on: ubuntu-latest

    # needs:
    #   - static_analysis

    steps:
      - uses: actions/checkout@v2

      - name: "Build"
        run: |
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}
          path: app/build/outputs/apk/debug/
          retention-days: 1